<html lang="en"><head><meta name="viewport" content="width=device-width"><title>Your settings</title></head><body><h1>Your settings!</h1><form method="POST" action="settingssave"><table><tbody><tr><td><label>Access Point SSID e.g. ESP32_APRS </label></td><td><input type="text" id="ApSsid" name="ApSsid" value="ESP32_APRS" size="10"></td></tr><tr><td><label>Access Point SSID e.g. 12345678 </label></td><td><input type="text" id="ApPwd" name="ApPwd" value="12345678" size="8"></td></tr><tr><td><label>Access Point Activation Pin e.g. 38</label></td><td><input type="text" id="ApPin" name="ApPin" value="38"></td></tr><tr><td><label>APRS callsign e.g. IW5ALZ-7</label></td><td><input type="text" id="callsign" name="callsign" value="IW5ALZ-7" size="8"></td></tr><tr><td><label>APRS destination e.g. APZMDM</label></td><td><input type="text" id="destination" name="destination" value="APZMDM" size="6"></td></tr><tr><td><label>APRS path e.g. WIDE1-1</label></td><td><input type="text" id="path" name="path" value="WIDE1-1" size="7"></td></tr><tr><td><label>debug mode e.g. false</label></td><td><input type="checkbox" id="debug" name="debug"></td></tr><tr><td><label>enhanced precision mode e.g. false</label></td><td><input type="checkbox" id="enhance_precision" name="enhance_precision"></td></tr><tr><td><label>digipeater repeating any incoming message e.g. false</label></td><td><input type="checkbox" id="digipeater" name="digipeater"></td></tr><tr><td><label>beacon is active i.e. send a message every 'timeout' minutes  e.g. true</label></td><td><input type="checkbox" id="beacon_active" name="beacon_active" checked=""></td></tr><tr><td><label>beacon text message e.g. LoRa Tracker</label></td><td><input type="text" id="beacon_message" name="beacon_message" value="LoRa Tracker" size="12"></td></tr><tr><td><label>beacon timeout i.e messages period in minutes e.g. 1</label></td><td><input type="text" id="beacon_timeout" name="beacon_timeout" value="1"></td></tr><tr><td><label>beacon TX button enabled or not e.g. true</label></td><td><input type="checkbox" id="beacon_button_tx" name="beacon_button_tx" checked=""></td></tr><tr><td><label>beacon symbol table to be used e.g. [</label></td><td><input type="text" id="beacon_symbol" name="beacon_symbol" value="[" size="1"></td></tr><tr><td><label>beacon symbol overlay e.g. /</label></td><td><input type="text" id="beacon_overlay" name="beacon_overlay" value="/" size="1"></td></tr><tr><td><label>smart beacon is active i.e. send at different rates according to speed e.g. false</label></td><td><input type="checkbox" id="smart_beacon_active" name="smart_beacon_active"></td></tr><tr><td><label>smart beacon i.e send at 'fast_rate' when turn &gt; turn_min in degrees e.g. 25</label></td><td><input type="text" id="smart_beacon_turn_min" name="smart_beacon_turn_min" value="25"></td></tr><tr><td><label>smart beacon slow rate i.e. send every 'slow_rate' seconds e.g. 300</label></td><td><input type="text" id="smart_beacon_slow_rate" name="smart_beacon_slow_rate" value="300"></td></tr><tr><td><label>smart beacon slow speed i.e. send at 'slow_rate' when speed &lt; slow_speed e.g. 10</label></td><td><input type="text" id="smart_beacon_slow_speed" name="smart_beacon_slow_speed" value="10"></td></tr><tr><td><label>smart beacon slow rate i.e. send at 'fast_rate' secondse.g. 60</label></td><td><input type="text" id="smart_beacon_fast_rate" name="smart_beacon_fast_rate" value="60"></td></tr><tr><td><label>smart beacon fast speed i.e. send at 'fast_rate' when speed &gt; fast_speed e.g. 100</label></td><td><input type="text" id="smart_beacon_fast_speed" name="smart_beacon_fast_speed" value="100"></td></tr><tr><td><label>smart beacon minimum beacon ??? e.g. 5</label></td><td><input type="text" id="smart_beacon_min_bcn" name="smart_beacon_min_bcn" value="15"></td></tr><tr><td><label>smart beacon minimum tx distance ??? e.g. 100</label></td><td><input type="text" id="smart_beacon_min_tx_dist" name="smart_beacon_min_tx_dist" value="0"></td></tr><tr><td><label>fixed beacon i.e. send at fixed rate and fixed coordinates e.g. false</label></td><td><input type="checkbox" id="fixed_beacon_active" name="fixed_beacon_active"></td></tr><tr><td><label>fixed beacon i.e. send every 'slow_rate' seconds e.g. 300</label></td><td><input type="text" id="fixed_beacon_slow_rate" name="fixed_beacon_slow_rate" value="300"></td></tr><tr><td><label>fixed beacon i.e. minimum beacon ??? e.g. 5</label></td><td><input type="text" id="fixed_beacon_min_bcn" name="fixed_beacon_min_bcn" value="5"></td></tr><tr><td><label>fixed beacon i.e. fixed latitude e.g. 4319.15N</label></td><td><input type="text" id="fixed_beacon_lat" name="fixed_beacon_lat" value="4319.15N" size="8"></td></tr><tr><td><label>fixed beacon i.e. fixed longitude e.g. 01120.61E</label></td><td><input type="text" id="fixed_beacon_lon" name="fixed_beacon_lon" value="01120.61E" size="9"></td></tr><tr><td><label>LoRa Rx frequency in Hertz e.g. 433775000</label></td><td><input type="text" id="lora_frequency_rx" name="lora_frequency_rx" value="433775000"></td></tr><tr><td><label>LoRa Tx frequency in Hertz e.g. 433775000</label></td><td><input type="text" id="lora_frequency_tx" name="lora_frequency_tx" value="433775000"></td></tr><tr><td><label>LoRa Tx Power in dBm e.g. 20</label></td><td><input type="text" id="lora_power" name="lora_power" value="20"></td></tr><tr><td><label>LoRa Spread Spectrum factor e.g. 10</label></td><td><input type="text" id="lora_spreading_factor" name="lora_spreading_factor" value="10"></td></tr><tr><td><label>LoRa Signal Bandwith in Hertz e.g. 125000</label></td><td><input type="text" id="lora_signal_bandwith" name="lora_signal_bandwith" value="125000"></td></tr><tr><td><label>LoRa Coding Rate in Hertz e.g. 5125000</label></td><td><input type="text" id="lora_coding_rate" name="lora_coding_rate" value="5"></td></tr><tr><td><label>ptt active i.e. rig transmits when io_pin goes high e.g. false</label></td><td><input type="checkbox" id="ptt_active" name="ptt_active"></td></tr><tr><td><label>ptt GPIO pin e.g. 4</label></td><td><input type="text" id="ptt_io_pin" name="ptt_io_pin" value="4"></td></tr><tr><td><label>ptt start delay i.e. send after 'start_delay' msecs e.g. 0</label></td><td><input type="text" id="ptt_start_delay" name="ptt_start_delay" value="0"></td></tr><tr><td><label>ptt end delay i.e. stop transmitting after 'end_delay' msecs e.g. 0</label></td><td><input type="text" id="ptt_end_delay" name="ptt_end_delay" value="0"></td></tr><tr><td><label>ptt reverse logic e.g. false</label></td><td><input type="checkbox" id="ptt_reverse" name="ptt_reverse"></td></tr></tbody></table><br><input id="id_submit" type="submit" value="Save"><br><br><input id="id_restore_defaults" type="submit" value="Restore Factory Settings" formaction="restoresettings"></form>
